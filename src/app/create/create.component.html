<div class="container">

    <!-- <div class="form-container"> -->
        
        <form (ngSubmit)="onCreateMovie()" #createForm="ngForm">
            <h1>Add Movie</h1>
            <input type="text" name="name" placeholder="Name.....*" [(ngModel)]="name" required #nameInput="ngModel"
                minlength="3">
            <div>
                <small class="err-msg" *ngIf="nameInput.invalid && nameInput.touched">* Name is a required field and must be atleast
                    3
                    characters!</small>
            </div>

            <input name="year" placeholder="Year.....*" [(ngModel)]="year" required #yearInput="ngModel" minlength="4"
                maxlength="4" pattern="[0-9]*">
            <div>
                <small class="err-msg" *ngIf="yearInput.invalid && yearInput.touched">* Year is a required field and must be a 4-digit number!</small>
            </div>
            <input name="imageUrl" placeholder="Image.....*" [(ngModel)]="imageUrl" required #imageInput="ngModel">
            <div>
                <small class="err-msg" *ngIf="imageInput.invalid && imageInput.touched">* Please insert image, it is a required field in the form!</small>
            </div>

            <select name="isPremium" placeholder=".....*" [(ngModel)]="isPremium" required>
                <option value="true">Premium</option>
                <option value="false">Basic</option>
            </select>

            <textarea type="text" name="details" placeholder="Details.....*" [(ngModel)]="details" required
                #detailsInput="ngModel" minlength="3" maxlength="200">
            </textarea>
            <div>
                <small class="err-msg" *ngIf="detailsInput.invalid && detailsInput.touched">* Details is a required field and must be
                    between 3 and 200 characters!</small>
            </div>

            <input type="submit" class="btn-grad" id="submit" value="Add Movie +" [disabled]="createForm.invalid">
        </form>
    
</div>
