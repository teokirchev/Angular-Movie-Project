<div class="container" *ngIf="selectedMovie">
    <div class="image-wrapper">
        <img [src]="selectedMovie.imageUrl" alt="">
    </div>
    <div class="flex-wrapper">
    <div class="details-wrapper">
        <h2>Title: {{selectedMovie.name}}</h2>
        <p>Year: {{selectedMovie.year}}</p>
        <p>Type: {{selectedMovie.isPremium ? 'Premium' : 'Basic'}}</p>
        <p>Details: {{selectedMovie.details}}</p>
        <div class="btn-wrapper">
            <button (click)="deleteMovie()">Delete</button>
            <button>Edit</button>
        </div>
    </div>
</div>
</div>
