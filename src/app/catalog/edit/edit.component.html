<app-loader *ngIf="isLoading"></app-loader>
<div *ngIf="!isLoading" class="page-wrapper">
    <div class="container" >
    <h1>Edit Movie</h1>
    <form (ngSubmit)="onEditMovie()" #editForm="ngForm">
        <input type="text" name="name" placeholder="Name.....*"
         [(ngModel)]="name" required #nameInput="ngModel" minlength="3">
        <div>
            <small *ngIf="nameInput.invalid && nameInput.touched">* Name is a required field and must be atleast 3 characters!</small>
        </div>

        <input name="year" placeholder="Year.....*" 
        [(ngModel)]="year" required #yearInput="ngModel" minlength="4" maxlength="4" pattern="[0-9]*">
        <div>
            <small *ngIf="yearInput.invalid && yearInput.touched">* Year is a required field and must be a 4-digit number!</small>
        </div>

        <input name="imageUrl" placeholder="Image.....*"
        [(ngModel)]="imageUrl" required #imageInput="ngModel">
        <div>
            <small *ngIf="imageInput.invalid && imageInput.touched">* Image is a required field!</small>
        </div>

        <select name="isPremium" placeholder="Type.....*" 
        [(ngModel)]="isPremium" required #isPremiumInput="ngModel">
            <option value="true">Premium</option>
            <option value="false">Basic</option>
        </select>

        <textarea type="text" name="details" placeholder="Details.....*"
         [(ngModel)]="details" required #detailsInput="ngModel" minlength="3">
        </textarea>
        <div>
            <small *ngIf="detailsInput.invalid && detailsInput.touched">* Details is a required field and must be between 3 and 200 characters!</small>
        </div>

        <input type="submit" class="submit" id="submit" value="Edit Movie" [disabled]="editForm.invalid">
    </form>
</div>
</div>
