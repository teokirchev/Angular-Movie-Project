<div class="filter">
    <span>Filter: </span>
    <input type="radio" name="filter"
        value="all"
        [(ngModel)]="selectedButtonChanged" 
        (change)="onSelectButtonChanged()"/>
    <span>{{'All('+all+')'}}</span>

    <input type="radio" name="filter" 
        value="true"
        [(ngModel)]="selectedButtonChanged" 
        (change)="onSelectButtonChanged()"/>
    <span>{{'Premium('+premium+')'}}</span>

    <input type="radio" name="filter" 
        value="false"
        [(ngModel)]="selectedButtonChanged" 
        (change)="onSelectButtonChanged()"/>
    <span>{{'Basic('+basic+')'}}</span>
    
</div>
