<h1>Sign in</h1>
<div>
    <form #loginForm="ngForm" (ngSubmit)="onLoginClicked()">
        <label for="email">Email</label>
        <input type="email" 
        name="email" 
        placeholder="Email*" 
        required 
        ngModel>

        <label for="password">Password</label>
        <input
        name="password" 
        placeholder="Password*" 
        required 
        ngModel
        minlength="6" >

        <input type="submit" class="submit" value="Log In">
        <p>You don't have profile? <span routerLink="/register">Register here!</span></p>
    </form>
</div>
