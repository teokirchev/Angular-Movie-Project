<h1>Sign in</h1>
<div>
    <form>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Email*" required #email>

        <label for="password">Password</label>
        <input type="text" name="password" placeholder="Password*" required #password >

        <input type="submit" class="submit" value="Log In" (click)="onLoginClicked()">
        <p>You don't have profile? <span routerLink="/register">Register here!</span></p>
    </form>
</div>
