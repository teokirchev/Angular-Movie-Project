<app-error-snackbar [errorMessage]="errorMessage" *ngIf="errorMessage"></app-error-snackbar>
<app-loader *ngIf="isLoading"></app-loader>
<div class="container" *ngIf="!isLoading">

    <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister()">
        <h2>REGISTER HERE</h2>

        <input type="text" name="fName" placeholder="First Name*" ngModel minlength="2" required fName #nameInput="ngModel">
        <div class="err-msg">
            <small *ngIf="nameInput.invalid && nameInput.touched">*Name is required field!</small>
        </div>

        <input type="email" name="email" placeholder="Email*" ngModel required email #mailInput="ngModel">
        <div class="err-msg">
            <small *ngIf="mailInput.invalid && mailInput.touched">*Email is required field and it must be a valid
                email!</small>
        </div>

        <input type="password" name="password" placeholder="Password*" ngModel required minlength="6"
            #passInput="ngModel">
        <div class="err-msg">
            <small *ngIf="passInput.invalid && passInput.touched">*Password is a required field and must be atleast 6
                characters!</small>
        </div>
        <!--  -->
        <input type="password" name="repass" placeholder="Repeat Password*" ngModel required minlength="6"
            #repassInput="ngModel">
        <div class="err-msg">
            <small *ngIf="repassInput.invalid && repassInput.touched && passInput.value !== repassInput.value" >
                    *Passwords do not match.
            </small>
        </div>
        <!--  -->

        <input type="submit" class="btn-grad" value="Register"
            [disabled]="registerForm.invalid || passInput.value !== repassInput.value">
        <div class="already">
            <p>Already have a profile?</p>
            <span routerLink="/login"> Log in here!</span>
        </div>

    </form>
</div>
